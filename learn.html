<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="border.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="learn.css">
    <script src="https://kit.fontawesome.com/3aecef364b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dib">
        <h1>My first Log in and sign up form for user </h1>
    </div>
    <div class="container">
        <div class="form-wrapper">
            <!-- log in form-->

            <div class="form-log">
                <h1>Log In </h1>

                <form action="get">
                    <label for="">Username or Email</label>
                    <input type="text" required>
                    <label for="">Password</label>
                    <input type="password" required>
                    <input type="Submit" name="" id="" value="Log In">
                </form>

                <div class="c-acc">
                    <a href="#" class="create">Create Account</a>
                    <a href="#" class="forget">Forget Password?</a>
                </div>

            </div>

            <!-- signUp form for user when register this file -->
            <div class="signUp">
                <h1>Sign Up</h1>

                <div class="social-link">
                    <a href="" class="google"><i class="fa-brands fa-google"></i> Google</a>
                    <a href="" class="facebook"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <form action="">
                    <label for="fname">First name</label>
                    <input type="text" required>
                    <label for="lname">Last name</label>
                    <input type="text" required>
                    <label for="email">Email</label>
                    <input type="email" required>
                    <label for="phone">Phone number</label>
                    <input type="text" required>
                    <label for="country">Country</label>
                    <select name="" id="">
                        <option value="country">Select Country</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Bhutan">Bhutan</option>
                        <option value="Bhutan">China</option>
                        <option value="Bhutan">Srilanka</option>
                        <option value="Bhutan">Usa</option>
                        <option value="Bhutan">Uk</option>
                        <option value="Bhutan">Korea</option>
                        <option value="Bhutan">South Africa</option>
                        <option value="Bhutan">Pakistan</option>
                        <option value="Bhutan">Uganda</option>

                    </select>
                    <label for="Gender">Gender</label>
                    <select name="" id="">
                        <option type="radio" value="gender">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label for="password">Password</label>
                    <input type="password" name="" id="" required>
                    <label for="confirm"> Confirm password</label>
                    <input type="password" required>
                    <input type="checkbox"><span> I agree to the <a href="">Terms of Service </a> and <a href="">Privacy
                            Policy</a>. </span>
                    <input type="Submit" value="Sign in" name="" id="">

                </form>
                <div class="already">
                    <span>Already have an account?</span><a href="#">Log in</a>
                </div>
            </div>
        </div>


    </div>


    <script>




    </script>


</body>

</html>
